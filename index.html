<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="flex ai-c jc-c">
    <div class="card">
      <div class="card-hero">
        <div class="overlay"></div>
        <img src="images/image-equilibrium.jpg" alt="Equilibrium" />
      </div>
      <h1 class="card-title">Equilibrium #3429</h1>
      <p class="card-desc">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="card-status flex ai-c jc-sb">
        <div class="card-value-info flex ai-c">
          <img
            class="icon"
            src="images/icon-ethereum.svg"
            alt="Ethernum icon"
          />
          <p>0.041 ETH</p>
        </div>
        <div class="card-time-info flex ai-c">
          <img class="icon" src="images/icon-clock.svg" alt="Clock icon" />
          <p>3 days left</p>
        </div>
      </div>
      <div class="avatar-info flex ai-c">
        <img src="images/image-avatar.png" alt="Avatar image" />
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
    <p class="reference">
      Challenge by Frontend Mentor. Coded by
      <a href="https://github.com/coderrJacko" target="_blank">coderJacko</a>
    </p>
  </body>
</html>
